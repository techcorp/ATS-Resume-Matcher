<body class="bg-mesh">

    <!-- Error tracking script -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Failed to load script:', e.target.src);
                const root = document.getElementById('root');
                if (root) root.innerHTML = '<div style="padding: 40px; text-align: center; color: #ef4444; font-weight: bold;">[CORE ERROR] Failed to load application modules. Please check your internet connection or CDN availability.</div>';
            }
        }, true);
    </script>
