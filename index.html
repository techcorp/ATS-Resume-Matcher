        }

            animation: float 6s ease-in-out infinite;
        }

            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .hero-gradient-text {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
